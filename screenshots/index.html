<!DOCTYPE html>
<head>
    <html lang="en">
    <link rel="icon" type="image/x-icon" href="https://github.com/SteamWo1f/Optimized-Oasis-Site/raw/main/assets/icon.ico">
    <title>Optimized Oasis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><button class="nav-btn"><a href="https://steamwo1f.github.io/OOS/">Home</a></button></li>
            <li><button class="nav-btn"><a href="https://steamwo1f.github.io/OOS/modlist/">Modlist</a></button></li>
        </ul>
    </nav>


    <div class="container">
        <div id="Carousel" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#Carousel" data-slide-to="0" class="active"></li>
            <li data-target="#Carousel" data-slide-to="1"></li>
            <li data-target="#Carousel" data-slide-to="2"></li>
            <li data-target="#Carousel" data-slide-to="3"></li>
            <li data-target="#Carousel" data-slide-to="4"></li>
            <li data-target="#Carousel" data-slide-to="5"></li>
        </ul>
        <div class="carousel-inner">
            <div class="item active">
                <img class="carousel-image" src="https://github.com/SteamWo1f/OOS/blob/main/assets/screenshots/bright-valley.png?raw=true" alt="Bright Valley" style="width:100%;">
                <div class="carousel-caption">
                <h3>Bright Valley</h3>
                </div>
            </div>

            <div class="item">
                <img class="carousel-image" src="https://github.com/SteamWo1f/OOS/blob/main/assets/screenshots/cliff-line.png?raw=true" alt="Cliff Line" style="width:100%;">
                <div class="carousel-caption">
                <h3>Cliff Line</h3>
                </div>
            </div>

            <div class="item">
                <img class="carousel-image" src="https://github.com/SteamWo1f/OOS/blob/main/assets/screenshots/island-in-the-clouds.png?raw=true" alt="Island In The Clouds" style="width:100%;">
                <div class="carousel-caption">
                <h3>Island In The Clouds</h3>
                </div>
            </div>

            <div class="item">
                <img class="carousel-image" src="https://github.com/SteamWo1f/OOS/blob/main/assets/screenshots/lone-island.png?raw=true" alt="Lone Island" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Lone Island</h3>
                </div>
            </div>

            <div class="item">
                <img class="carousel-image" src="https://github.com/SteamWo1f/OOS/blob/main/assets/screenshots/peaks.png?raw=true" alt="Peaks" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Peaks</h3>
                </div>
            </div>

            <div class="item">
                <img class="carousel-image" src="https://github.com/SteamWo1f/OOS/blob/main/assets/screenshots/tall-towers.png?raw=true" alt="Tall Towers" style="width:100%;">
                <div class="carousel-caption">
                    <h3>Tall Towers</h3>
                </div>
            </div>
        </div>
    </div>


    <p class="screenshot-text"><em>The world generation was crafted by the <a href="https://modrinth.com/datapack/tectonic">Tectonic</a> and <a href="https://modrinth.com/mod/terralith">Terralith</a> mods</em></p>
    <p class="screenshot-text"><em>Screenshots taken with the <a href="https://modrinth.com/shader/complementary-reimagined">Complementary Reimagined</a> shaders.</em></p>
    <p class="screenshot-text"><em>(Images are high resolution, please wait for them to finish loading.)</em></p>
</body>
</html>
